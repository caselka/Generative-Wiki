<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative Wiki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --text-color-secondary: #555;
        --text-color-tertiary: #888;
        --link-color: #0000ff;
        --link-hover-color: #0000ff;
        --border-color: #e0e0e0;
        --border-color-interactive: #ccc;
        --border-color-interactive-hover: #000;
        --button-disabled-color: #ccc;
        --skeleton-bg-color: #e0e0e0;
        --button-primary-bg: #000;
        --button-primary-text: #fff;
        --button-primary-hover-bg: #333;
        --icon-stroke-color: #000;
        --selected-bg-color: #f0f0f0;
        --selected-icon-stroke-color: #fff;
      }
      
      [data-theme="dark"] {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --text-color-secondary: #aaa;
        --text-color-tertiary: #777;
        --link-color: #bb86fc;
        --link-hover-color: #bb86fc;
        --border-color: #333;
        --border-color-interactive: #555;
        --border-color-interactive-hover: #e0e0e0;
        --button-disabled-color: #555;
        --skeleton-bg-color: #333;
        --button-primary-bg: #e0e0e0;
        --button-primary-text: #121212;
        --button-primary-hover-bg: #bbb;
        --icon-stroke-color: #e0e0e0;
        --selected-bg-color: #333;
        --selected-icon-stroke-color: #e0e0e0;
      }

      @keyframes blink {
        from, to { opacity: 1 }
        50% { opacity: 0; }
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Kosugi', sans-serif;
        font-size: 1.1rem;
        line-height: 1.6;
        margin: 0;
        padding: 2rem 2rem 10rem 2rem; /* More bottom padding for taller footer */
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      }
      #root {
        max-width: 65ch;
        margin: auto;
      }
      h1, h2, h3, h4, h5, h6 {
        font-size: 1em;
        margin: 0;
        font-weight: normal;
      }
      a {
        color: var(--link-color);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      button {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        color: inherit;
        cursor: pointer;
      }
      .interactive-word {
        color: var(--text-color);
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .interactive-word:hover {
        color: var(--link-hover-color);
        text-decoration: underline;
      }
      .footer-text {
        font-size: 0.9em;
        color: var(--text-color-tertiary);
      }
      .footer-text a {
        color: inherit;
        text-decoration: none;
        transition: color 0.2s ease-in-out;
      }
      .footer-text a:hover {
        color: var(--link-hover-color);
        text-decoration: underline;
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      
      .search-container {
        display: flex;
        align-items: baseline;
        gap: 0.75rem;
        margin-bottom: 3rem;
      }
      .search-form { flex-grow: 1; }
      .search-input {
        width: 100%;
        padding: 0.5rem 0.2rem;
        font: inherit;
        color: inherit;
        border: none;
        border-bottom: 1px solid transparent;
        background-color: transparent;
        box-sizing: border-box;
        outline: none;
      }
      .search-input:disabled { color: var(--button-disabled-color); }
      .search-input::placeholder {
        color: var(--text-color);
        opacity: 1;
      }
      
      .random-button {
        padding: 0.5rem 0;
        font: inherit;
        color: var(--text-color);
        white-space: nowrap;
        transition: color 0.2s ease-in-out;
      }
      .random-button:hover:not(:disabled) { color: var(--link-hover-color); }
      .random-button:disabled {
        color: var(--button-disabled-color);
        cursor: default;
      }

      .sticky-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 1.5rem 0;
        background-color: var(--bg-color);
        border-top: 1px solid var(--border-color);
        transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
      }
      .footer-nav {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 0.5rem;
        font-size: 0.9em;
      }
      .footer-nav a {
        color: var(--text-color-tertiary);
        transition: color 0.2s ease-in-out;
      }
      .footer-nav a:hover {
        color: var(--link-hover-color);
        text-decoration: underline;
      }
      
      .donate-button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: var(--link-color);
        color: var(--bg-color) !important;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      .donate-button:hover {
        background-color: var(--link-hover-color);
        text-decoration: none;
      }

      .curation-container {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        text-align: center;
      }
      .curation-prompt {
        margin: 0 0 1rem 0;
        color: var(--text-color-secondary);
        font-size: 0.9em;
      }
      .curation-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      .curation-buttons button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        border: 1px solid var(--border-color-interactive);
        transition: all 0.2s ease-in-out;
      }
      .curation-buttons button svg {
        width: 1.5rem;
        height: 1.5rem;
        stroke: var(--icon-stroke-color);
        fill: none;
        transition: all 0.2s ease-in-out;
      }
      .curation-buttons button:hover:not(:disabled) {
        border-color: var(--border-color-interactive-hover);
        background-color: var(--selected-bg-color);
      }
      .curation-buttons button:disabled:not(.selected) { opacity: 0.5; cursor: default; }
      .curation-buttons button.selected { cursor: default; }
      .curation-buttons button.selected {
        border-color: var(--border-color-interactive-hover);
        background-color: var(--button-primary-bg);
      }
      .curation-buttons button.selected svg {
        stroke: var(--button-primary-text);
      }
      
      .feedback-form {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        width: 100%;
      }
      .feedback-textarea {
        width: 100%;
        max-width: 450px;
        padding: 0.75rem;
        font: inherit;
        border: 1px solid var(--border-color-interactive);
        border-radius: 4px;
        resize: vertical;
        min-height: 80px;
        box-sizing: border-box;
        background-color: var(--bg-color);
        color: var(--text-color);
      }
      .feedback-submit-button {
        padding: 0.5rem 1.5rem;
        font: inherit;
        background-color: var(--button-primary-bg);
        color: var(--button-primary-text);
        border: 1px solid var(--button-primary-bg);
        border-radius: 4px;
        transition: all 0.2s ease-in-out;
      }
      .feedback-submit-button:hover:not(:disabled) { background-color: var(--button-primary-hover-bg); }
      .feedback-submit-button:disabled {
        background-color: var(--button-disabled-color);
        border-color: var(--button-disabled-color);
        cursor: default;
      }
      .feedback-submitted-message {
        margin-top: 1.5rem;
        color: var(--text-color-secondary);
      }

      /* History List */
      .history-container {
        margin-top: 3rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
      }
      .history-title {
        color: var(--text-color-secondary);
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
        font-weight: bold;
      }
      .history-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.75rem;
      }
      .history-list > li {
        min-width: 0; /* Prevents grid item from overflowing its cell */
      }
      .history-item {
        color: var(--text-color-secondary);
        transition: color 0.2s ease-in-out;
        padding: 0.25rem 0.5rem;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .history-item:hover:not(:disabled) {
        color: var(--link-hover-color);
        text-decoration: underline;
      }
      .history-item.active {
        color: var(--text-color);
        font-weight: 600;
        cursor: default;
      }
      
      /* Settings Controls */
      .settings-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        margin-top: 0.75rem;
      }
      .theme-toggle, .language-select {
        color: var(--text-color-tertiary);
        transition: color 0.2s ease-in-out;
      }
      .theme-toggle:hover, .language-select:hover {
        color: var(--link-hover-color);
      }
      .theme-toggle svg {
        width: 1.25rem;
        height: 1.25rem;
        vertical-align: middle;
      }
      .language-select {
        background: transparent;
        border: none;
        font: inherit;
        font-size: 0.9em;
        cursor: pointer;
        padding: 0.25rem;
      }
      .language-select option {
        background: var(--bg-color);
        color: var(--text-color);
      }

      @media (max-width: 600px) {
        body {
          padding: 1.5rem 1.5rem 10rem 1.5rem;
          font-size: 1rem;
        }
        .search-container { margin-bottom: 2rem; }
        .history-list {
          grid-template-columns: repeat(3, 1fr);
        }
      }
    </style>
