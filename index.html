<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Generative Wiki - An Encyclopedia Where Every Word is a Link</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="An interactive AI-powered encyclopedia where every word is clickable. Explore an endless web of knowledge generated in real-time by Google's Gemini AI. Open source and multilingual." />
    <meta name="keywords" content="generative wiki, AI encyclopedia, interactive knowledge, Google Gemini, AI-powered encyclopedia, open source wiki, multilingual encyclopedia" />
    <meta name="author" content="Caselka" />
    <link rel="canonical" href="https://generativewiki.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://generativewiki.com" />
    <meta property="og:title" content="Generative Wiki - An Encyclopedia Where Every Word is a Link" />
    <meta property="og:description" content="An interactive AI-powered encyclopedia where every word is clickable. Explore an endless web of knowledge generated in real-time by Google's Gemini AI." />
    <meta property="og:image" content="https://generativewiki.com/favicon.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:url" content="https://generativewiki.com" />
    <meta property="twitter:title" content="Generative Wiki - An Encyclopedia Where Every Word is a Link" />
    <meta property="twitter:description" content="An interactive AI-powered encyclopedia where every word is clickable. Explore an endless web of knowledge generated in real-time by Google's Gemini AI." />
    <meta property="twitter:image" content="https://generativewiki.com/favicon.png" />
    
    <!-- Open Source -->
    <meta name="repository" content="https://github.com/caselka/Generative-Wiki" />
    <link rel="alternate" type="application/json" href="https://github.com/caselka/Generative-Wiki" title="GitHub Repository" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&family=Noto+Sans+Arabic&family=Noto+Sans+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-sN/2sRqrjL3wouTqTdonTPSU0L30qKzRbTLMUzJ2sN2v5MftPE5Lg9FvRntmBmu3" crossorigin="anonymous">
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Generative Wiki",
      "url": "https://generativewiki.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://generativewiki.com/?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Generative Wiki",
      "url": "https://generativewiki.com/",
      "logo": "https://generativewiki.com/favicon.png",
      "sameAs": [
        "https://x.com/GenerativeWiki",
        "https://github.com/caselka/Generative-Wiki"
      ]
    }
    </script>

    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.7.0",
    "react-katex": "https://esm.sh/react-katex@^3.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
